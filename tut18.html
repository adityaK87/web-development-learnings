<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in css </title>
    <style>
        p {
            color: rgb(123, 154, 76);

        }

        #firstpara {
            color: royalblue;

        }

        #secondpara {
            color: springgreen;

        }

        #thirdpara {
            color: wheat;
            background-color: rgb(187, 27, 27);
            
        }
        h3{color: teal;}
    </style>
</head>

<body>
    <h3>This is first box</h3>
    <p id="firstpara">This paragraph is from first box</p>

    <h3>This is second box</h3>
    <p id="secondpara">This paragraph is from second box</p>

    <h3>This is third box</h3>
    <p id="thirdpara">This paragraph is from third box</p>

</body>

</html>
