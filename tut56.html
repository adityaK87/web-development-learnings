<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM-Document object module</title>
</head>

<body>
    <div class="container" id="main">
        <ul id="nav">
            <li>Home </li>
            <li>About </li>
            <li> Contact us </li>
            <li> Services</li>
            <li>More About us</li>
        </ul>
    </div>

    <div class="container">
        Another container
    </div>

    <script>
        let main = document.getElementById("main");
        console.log(main);
        let nav = document.getElementById("nav");
        console.log(nav);


        // to show data in nav as String
        // console.log(nav.innerHTML);

        //to change data in nave
        // nav.innerHTML="document";
        // console.log(nav.innerHTML);

        let containers=document.getElementsByClassName("container");
        console.log(containers);

        let sel=document.querySelector(".container");
        console.log('selector return ' , sel);


        // let id=document.querySelector("#main>ul>li");
        // console.log('selector return ' , id );

        let id=document.querySelectorAll("#main>ul>li");
        console.log('selector return ' , id );


    </script>
</body>

</html>
